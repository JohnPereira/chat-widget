<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <title>Chat</title>
</head>
<body style="background:url('img/fondo.png')">
    <div class="offset-lg-9 col-lg-3 offset-md-8 col-md-4 offset-sm-6 col-sm-6 offset-xs-0 col-xs-12" style="position: absolute; bottom:1%;">
        <div class="panel panel-primary" >
            <!--cabecera-->
            <div style="background-color:blue" class="panel-heading">
                <div class="chat-header clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />        
                    <div class="chat-about">
                        <div class="chat-with">Vincent</div>
                        <div class="chat-status">Activo</div>
                    </div>
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <!--fin cabecera-->
            <!--contenido (chat)-->
            <div style="background-color: white;" class="panel-body">
                <div class="chat-history">
                    <ul>
                        <li>
                            <div class="message-data">
                               <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
                               <span class="message-data-time">10:12 AM, Today</span>
                            </div>
                            <div class="message my-message">
                                Are we meeting today? Project has been already finished and I have results to show you.
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="message-data align-right">
                                <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>          
                            </div>
                            <div class="message other-message float-right">
                                Hi Vincent, how are you? How is the project coming along?
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!--fin contenido (chat)-->
            <!--footer chat (input y boton)-->
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm" placeholder="Escribe aquÃ­!!!" />
                    <span class="input-group-btn">
                        <button class="btn btn-warning btn-sm" id="btn-chat" style="height: 100%">Enviar</button>
                    </span>
                </div>
            </div>
            <!--fin footer chat (input y boton)-->
        </div>
    </div>
</body>
</html>
